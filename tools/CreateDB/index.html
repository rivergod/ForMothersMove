<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/danjis.js"></script>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?v=3.3&sensor=false"></script>
<script type="text/javascript">
	var target = null;
	jQuery('body').ready(function() {
		target = jQuery(document.createElement('ul'));
		jQuery('#txt').append(target);

		for (i = 0; i < danjis.length; i++) {
			var danji = danjis[i];

//			danji = {
//				"address" : "대한민국 서울특별시 강북구 미아동 796",
//				"country" : "대한민국",
//				"locality" : "서울특별시",
//				"sigungu" : "강북구",
//				"eupmyeondong" : "미아동",
//				"street_address" : "796",
//				"latitude" : "37.6288606",
//				"longitude" : "127.01865279999993",
//				"apt_name" : "경남아너스빌",
//				"apt_area" : [ 63, 82, 85 ]
//			};

			var sql = "";

			sql += "INSERT INTO apts('address', 'country', 'locality', 'sigungu', 'eupmyeondong', 'street_address', 'latitude', 'longitude', 'apt_name') values (";
			sql += "'" + danji.address + "', "; 
			sql += "'" + danji.country + "', "; 
			sql += "'" + danji.locality + "', "; 
			sql += "'" + danji.sigungu + "', "; 
			sql += "'" + danji.eupmyeondong + "', "; 
			sql += "'" + danji.street_address + "', "; 
			sql += "'" + danji.latitude + "', "; 
			sql += "'" + danji.longitude + "', "; 
			sql += "'" + danji.apt_name + "' "; 
			sql += ");\n";

			var li = jQuery(document.createElement('li'));
			li.text(sql);
			target.append(li);
		}

	});
</script>
</head>
<body>
	<div id="txt"></div>
</body>
</html>
