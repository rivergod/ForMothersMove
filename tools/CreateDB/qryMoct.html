<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/moct.js"></script>
<script type="text/javascript">

jQuery.support.cors = true;
var target = null;
var i = -1;

jQuery(document).ready(function(){
	target = jQuery(document.createElement('ul'));
	jQuery('#txt').append(target);
	
	for(i=0; i < moctGu.moctJsonList.length; i++) {
		li = jQuery(document.createElement('li'));
		li.html("INSERT INTO apts_code_gugun VALUES ('" + moctGu.moctJsonList[i].GUGUN_CODE + "', '" + moctGu.moctJsonList[i].GUGUN_NAME + "');");
		target.append(li);
	}

	for(i=0; i < moctDong.moctJsonList.length; i++) {
		li = jQuery(document.createElement('li'));
		li.html("INSERT INTO apts_code_dong VALUES ('" + moctDong.moctJsonList[i].DONG_CODE + "', '" + moctDong.moctJsonList[i].DONG_NAME + "');");
		target.append(li);
	}
});

</script>
</head>
<body>
<div id="txt"></div>
</body>
</html>
